<h1>Tags Não Visuais</h1>

<!--
    Tags Semanticas...

    section - agrupamento tematico de conteudo
    article - conteudo de auto-contido
    header - cabeçalho de documento
    footer - rodapé do documento
    nav - agruypa os links de navegação
    aside - de lado (ex.Sidebar). Relacionado com o conteudo em volta
    details - exibe detalhes que pode ser exibidos

    As Populares...\

    div - divisão ou sessão
    span - usado para agrupar elementos inline
    
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e pronto
</p>

<style>
    div
    {
        display: inline;
    }
    span
    {
        display: block;
    }
    .diferente
    {
        font-size: large;
        font-weight: bold;
        font-size: 30px;
        color: blue;

    }


</style>
