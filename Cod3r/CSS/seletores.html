<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
       /*#aninhado > section
       p + OL - vai selecionar o OL\
       p ~ OL
       [feira] - vai selecionar todas as propiedades selecionadas
       [feira = casa]
       [feira ~= escritorio]
       [feira *= sa]

       seletor que envolve filhos

       span > :nth-child(1) - o primeiro filho do tipo span
       section > :nth-child(add) - todos os filhos impares dentro da section
       section > :nth-child(even) - todos os filhos pares dentro da section
       section > span:nth-child(2) - o segundo elemento dento da section que representa um span
    

       */
       div >p {
            color: #ff0;
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
