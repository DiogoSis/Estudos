<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>paragrafos e linhas quebradas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafos de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        p e/p
    </p>
    <p>se precisar quebrar o texto vc pode utilisar a tag br &lt;br&gt; <br> como está quebrado</p> 
    <p>simbolos especias: 
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>adicionando emoji:
    <p></p>
        &#x1F916;
        &#x1F43A;
        &#x1F3AE;
        <p></p>
        &#x1F913;
    </p>
    
    
</body>
