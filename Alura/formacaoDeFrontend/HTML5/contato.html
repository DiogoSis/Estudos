<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contatos - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="logo da Barbearia"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomeesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="nome e sobrenome">

			<label for="email">Email</label>
			<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="text" id="telefone" class="input-padrao" required placeholder="(00) 0 0000 0000">

			<label for="mensagem">Mensagem</label>
			<textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>


			<fieldset>
				<legend>Como prefere o nosso contato?</legend>

				<label for="radio-email"><input type="radio" name="contato" value="emial" id="radio-email">Email</label>


				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked>Whatsapp</label>

			</fieldset>

			<fieldset>
				<legend>Qual horario prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>


			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>
			<!-- <label for="pergunta">Gostaria de receber nossas novidades por email?</label>
			<input type="checkbox" value="pergunta" id="pergunta"> -->

			<input type="submit" value="Enviar Formulário" class="enviar-formulario">


		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>



		</table>

	</main>

	<footer>
		<img src="logo-branco.png" alt="logo da barbearia">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>

</html>
